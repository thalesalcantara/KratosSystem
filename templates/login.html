<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Coopex Parcerias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts, Bootstrap e Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root{
      --bg:#191c20; --panel:#101218; --accent:#003399; --gold:#ffd700;
      --ink:#ffd700; --field:#23262b; --fieldBorder:#22263d;
    }
    body{
      background: var(--bg);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .login-box{
      background: linear-gradient(130deg, var(--panel) 80%, var(--accent) 100%);
      color: var(--ink);
      padding: 40px 36px 28px 36px;
      border-radius: 22px;
      box-shadow: 0 8px 32px #000a, 0 2px 8px #00339955;
      width: 100%;
      max-width: 440px;
      margin: 32px 0;
    }
    .login-logo{
      display:block; margin:0 auto 20px auto; width:78px;
      filter: drop-shadow(0 0 8px #ffd700aa);
    }
    h2{
      font-family:'Orbitron', sans-serif;
      text-align:center; letter-spacing:2px; color:var(--gold);
      margin-bottom: 8px;
    }
    .sub{
      text-align:center; color:#e6e6e6; font-size:.95rem; margin-bottom:14px;
    }
    .form-label{ color:#fff; font-weight:600; }
    .form-control, .form-select{
      background: var(--field);
      border: 1px solid var(--fieldBorder);
      color: var(--ink);
      font-weight: 500;
      border-radius: 9px;
    }
    .form-control::placeholder{ color:#c8c8c8; opacity:.7; }
    .form-control:focus, .form-select:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 1.5px #ffd70044;
      background: #191c20; color: var(--ink);
    }
    .btn-primary{
      background: linear-gradient(90deg,#ffd700 60%,#ffe670 100%);
      color:#191c20; font-weight:bold; border:none; border-radius:17px;
      font-size:1.1rem; margin-top: 6px; width:100%; transition: .17s;
    }
    .btn-primary:hover{ background:#ffe670; color:#003399; }
    .alert{
      background:#ffd700; color:#222; font-weight:600; border-radius:9px;
      margin-top:12px; margin-bottom:0;
    }
    .input-group-text{
      background: var(--field); border:1px solid var(--fieldBorder); color:#cfcfcf;
    }
    .toggle-pass{ cursor:pointer; user-select:none; }
    @media (max-width: 500px){
      .login-box{ padding: 24px 14px; }
      .login-logo{ width:58px; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{{ url_for('static', filename='logo_coopex.png') }}" class="login-logo" alt="Logo Coopex">
    <h2>Coopex Parcerias</h2>
    <div class="sub">Acesse com seu perfil para continuar</div>

    <form method="post" autocomplete="on">
      {% set tipo_sel = request.form.get('tipo','admin') %}
      <label class="form-label" for="tipo"><i class="bi bi-person-badge"></i> Tipo de Acesso</label>
      <select class="form-select" id="tipo" name="tipo" required>
        <option value="admin" {{ 'selected' if tipo_sel=='admin' else '' }}>Administrador Master</option>
        <option value="estabelecimento" {{ 'selected' if tipo_sel=='estabelecimento' else '' }}>Estabelecimento</option>
        <option value="cooperado" {{ 'selected' if tipo_sel=='cooperado' else '' }}>Cooperado</option>
      </select>

      <label class="form-label" for="username"><i class="bi bi-person"></i> Usuário</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Digite seu usuário"
        value="{{ request.form.get('username','') }}"
        required
        autofocus
        autocomplete="username"
      >

      <label class="form-label" for="senha"><i class="bi bi-lock"></i> Senha</label>
      <div class="input-group">
        <input
          type="password"
          class="form-control"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
          autocomplete="current-password"
        >
        <span class="input-group-text toggle-pass" id="toggleSenha" title="Mostrar/ocultar senha">
          <i class="bi bi-eye" id="eyeIcon"></i>
        </span>
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script>
    // Troca placeholder do usuário conforme o tipo selecionado (opcional)
    const tipo = document.getElementById('tipo');
    const username = document.getElementById('username');
    function updatePlaceholder(){
      const v = tipo.value;
      if(v === 'cooperado'){
        username.placeholder = 'Usuário do cooperado (ex.: joao.silva)';
      }else if(v === 'estabelecimento'){
        username.placeholder = 'Usuário do estabelecimento';
      }else{
        username.placeholder = 'Usuário do administrador';
      }
    }
    tipo.addEventListener('change', updatePlaceholder);
    document.addEventListener('DOMContentLoaded', updatePlaceholder);

    // Mostrar/ocultar senha
    const senha = document.getElementById('senha');
    const toggle = document.getElementById('toggleSenha');
    const eye = document.getElementById('eyeIcon');
    toggle.addEventListener('click', ()=>{
      const isPwd = senha.type === 'password';
      senha.type = isPwd ? 'text' : 'password';
      eye.className = isPwd ? 'bi bi-eye-slash' : 'bi bi-eye';
      senha.focus();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
