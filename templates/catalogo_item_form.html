<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Editar item do catálogo</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="mb-3">Editar item do catálogo</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Produto</label>
      <input type="text" class="form-control" name="nome" required value="{{ item.nome }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" name="marca" value="{{ item.marca or '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <input type="text" class="form-control" name="categoria" value="{{ item.categoria or '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Valor (R$)</label>
      <input type="text" class="form-control" name="valor"
             value="{{ '%.2f'|format(item.valor or 0) }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Observação</label>
      <input type="text" class="form-control" name="observacao"
             value="{{ item.observacao or '' }}">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('painel_estabelecimento') }}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
</body>
</html>
