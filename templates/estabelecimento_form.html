<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if editar else 'Novo' }} Estabelecimento - Coopex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts, Bootstrap e Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #191c20;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-card {
            background: linear-gradient(130deg, #101218 80%, #003399 100%);
            color: #ffd700;
            padding: 38px 30px 26px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px #000a, 0 2px 8px #00339955;
            width: 100%;
            max-width: 420px;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            color: #ffd700;
            margin-bottom: 18px;
        }
        .form-label {
            color: #fff;
            font-weight: 600;
        }
        .form-control {
            background: #23262b;
            border: 1px solid #22263d;
            color: #ffd700;
            font-weight: 500;
            border-radius: 9px;
        }
        .form-control:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 1.5px #ffd70044;
            background: #191c20;
            color: #ffd700;
        }
        .btn-primary {
            background: linear-gradient(90deg,#ffd700 60%,#ffe670 100%);
            color: #191c20;
            font-weight: bold;
            border: none;
            border-radius: 17px;
            font-size: 1.1rem;
            margin-top: 15px;
            width: 100%;
            transition: background .17s;
        }
        .btn-primary:hover {
            background: #ffe670;
            color: #003399;
        }
        .alert {
            background: #ffd700;
            color: #222;
            font-weight: 600;
            border-radius: 9px;
            margin-top: 10px;
            margin-bottom: 0;
        }
        .logo-preview {
            margin: 10px auto 0 auto;
            display: flex;
            justify-content: center;
        }
        .logo-preview img {
            max-width: 150px;
            max-height: 80px;
            border-radius: 10px;
            box-shadow: 0 2px 10px #00339988;
        }
        @media (max-width: 500px) {
            .form-card {
                padding: 18px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>
            <i class="bi bi-shop"></i>
            {{ 'Editar' if editar else 'Novo' }} Estabelecimento
        </h2>
        <form method="post" enctype="multipart/form-data">
            <label class="form-label" for="nome"><i class="bi bi-shop"></i> Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ estabelecimento.nome if editar else '' }}" required>
            
            <label class="form-label" for="username"><i class="bi bi-person-badge"></i> Usuário</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ estabelecimento.username if editar else '' }}" required>
            
            <label class="form-label" for="senha"><i class="bi bi-lock"></i> Senha {{ '(deixe em branco para não alterar)' if editar else '' }}</label>
            <input type="password" class="form-control" id="senha" name="senha" {{ '' if editar else 'required' }}>
            
            <label class="form-label" for="logo"><i class="bi bi-image"></i> Logo do Estabelecimento</label>
            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
            {% if editar and estabelecimento.logo %}
                <div class="logo-preview mt-2">
                    <img src="{{ url_for('static', filename='logos/' + estabelecimento.logo) }}" alt="Logo atual">
                </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary mt-3">
                {{ 'Salvar Alterações' if editar else 'Cadastrar Estabelecimento' }}
            </button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
