<style>
  :root{
    /* Paleta com contraste reforçado */
    --bg:#0b0f16;
    --ink:#ffffff;
    --muted:#c8d2ee;
    --gold:#ffd700;
    --line:#2c375a;

    --card1:#182033;
    --card2:#0d49cc;

    /* Tabela mais visível */
    --thead:#0f1a3a;
    --rowOdd:#12244e;
    --rowEven:#0c1b3b;

    --kpi:#0e1533;
    --kpiLine:#2a3a60;
    --field:#0f172a;
    --fieldBorder:#3d528b;
    --fieldFocus:#4b82ff;

    /* Modal edição */
    --modalGrad1:#122148;
    --modalGrad2:#0d49cc;
    --modalEdge:#2f4a94;
  }

  html,body{height:100%}
  *{box-sizing:border-box}
  body{
    margin:0; background:
      radial-gradient(1400px 500px at 80% -40%, rgba(13,73,204,.28), transparent 70%),
      linear-gradient(180deg, var(--bg), var(--bg));
    color:var(--ink);
    font-family:Roboto, Arial, sans-serif;
    line-height:1.45;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    text-shadow:none;
  }

  /* Acessibilidade: foco visível */
  :focus-visible{ outline:3px solid var(--gold); outline-offset:2px; border-radius:8px; }

  /* Sidebar */
  .sidebar{
    width:210px; height:100vh; position:fixed; top:0; left:0;
    background:linear-gradient(160deg,#101218 70%,#003399 100%);
    color:#fff; box-shadow:3px 0 12px #00339944; z-index:10;
    display:flex; flex-direction:column; align-items:center;
  }
  .sidebar .logo{ width:176px; max-width:95%; margin:28px auto 10px; display:block; filter: drop-shadow(0 0 12px #003399aa); }
  .sidebar h3{
    font-family:Orbitron, sans-serif; color:var(--gold); text-align:center;
    letter-spacing:1px; margin-bottom:22px; font-size:1.05rem; font-weight:700;
    background:rgba(0,0,0,.2); border-radius:8px; padding:5px 0; width:100%;
  }
  .sidebar .nav-link{
    color:#eef3ff; font-size:1.08rem; border-radius:10px; margin:4px 8px;
    padding:12px 16px; display:flex; align-items:center; gap:10px; text-decoration:none;
    transition:background .18s ease, color .18s ease;
  }
  .sidebar .nav-link i{font-size:1.25rem;}
  .sidebar .nav-link.active, .sidebar .nav-link:hover{ background:#ffd70033; color:var(--gold)!important; }

  /* Main / Topbar */
  .main-content{ margin-left:230px; padding:32px 28px 24px; }
  .topbar{
    height:68px; display:flex; align-items:center; justify-content:space-between;
    background:rgba(16,18,24,.95);
    border:1px solid rgba(255,255,255,.08);
    border-radius:14px;
    padding:0 16px;
    box-shadow:0 12px 26px rgba(0,0,0,.35);
    position:sticky; top:0; z-index:20;
  }
  .who{ color:var(--gold); font-weight:800; font-size:1.06rem; letter-spacing:.2px; }
  .clock{ color:#ffeaa6; font-weight:900; letter-spacing:.4px; font-size:1.02rem; }

  /* Cards */
  .dashboard-card{
    background:linear-gradient(120deg,var(--card1) 88%, var(--card2) 100%);
    border:1px solid rgba(255,255,255,.12);
    border-radius:18px;
    box-shadow:0 10px 36px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
    padding:24px 20px 20px;
    color:var(--ink);
  }
  .dashboard-card h4{
    margin:0 0 12px;
    font-family:Orbitron, sans-serif; font-weight:800; letter-spacing:1.1px; color:var(--gold);
    text-shadow:0 1px 1px rgba(0,0,0,.6);
  }

  /* KPIs */
  .kpis{ display:grid; gap:12px; grid-template-columns: repeat(5, minmax(0,1fr)); margin-bottom:14px; }
  .kpi{
    background:var(--kpi); border:1px solid var(--kpiLine); border-radius:14px; padding:14px 16px;
    display:flex; flex-direction:column; gap:6px; min-height:92px;
    box-shadow:0 8px 24px rgba(0,0,0,.28);
  }
  .kpi .label{ color:#e7edff; font-weight:900; display:flex; align-items:center; gap:8px; }
  .kpi .value{ font:900 1.35rem/1 Orbitron, sans-serif; color:var(--gold); letter-spacing:.5px; }
  .kpi .sub{ color:var(--muted); font-size:.94rem; }

  /* Card ranking */
  .ranking{ display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:14px; }
  .rank-card{
    background:var(--kpi); border:1px solid var(--kpiLine); border-radius:14px; padding:14px 16px;
    box-shadow:0 8px 24px rgba(0,0,0,.28);
  }
  .rank-card h5{ margin:0 0 8px; font-family:Orbitron, sans-serif; color:var(--gold); }
  .rank-list{ margin:0; padding-left:18px; }
  .rank-list li{ margin:4px 0; font-weight:800; color:#fff; }
  .rank-list small{ color:#cfe3ff; }

  /* Form */
  label{font-weight:800;color:#f7f9ff;letter-spacing:.25px;}
  .form-control,.form-select{
    background:var(--field); color:#fff; border:2px solid var(--fieldBorder);
    border-radius:12px; height:46px; font-size:1rem; padding:10px 12px;
  }
  .form-control::placeholder{color:#afbdde;}
  .form-control:focus,.form-select:focus{ border-color:var(--fieldFocus); box-shadow:0 0 0 .2rem rgba(75,130,255,.22); }

  /* Botões */
  .btn-primary{
    background:linear-gradient(90deg,var(--gold) 60%, #ffe670 100%);
    color:#111827; font-weight:900; border:none; border-radius:14px; padding:10px 18px;
    transition:filter .15s ease, transform .02s;
  }
  .btn-primary:hover{filter:brightness(1.06);}
  .btn-primary:active{transform:translateY(1px);}
  .btn-outline-primary{ color:#cfe1ff; border-color:#4b82ff; font-weight:800; }
  .btn-outline-primary:hover{ background:#4b82ff; color:#0b142d; }
  .btn-outline-danger{ color:#ffd3d8; border-color:#ff6b7a; font-weight:800; }
  .btn-outline-danger:hover{ background:#ff6b7a; color:#0b142d; }

  /* ===== VISIBILIDADE DAS TABELAS (força letras brancas) ===== */
  .table.table-striped tbody tr > *,
  .table-hover tbody tr > *,
  #tbody-lanc td, #tbody-lanc th{
    color:#ffffff !important;
  }
  thead th{ color:#ffffff !important; }                 /* cabeçalho */
  td.valor{ color:var(--gold) !important; font-weight:900; } /* mantém dourado do valor */

  /* Tabela (cores de fundo, bordas, hover) */
  .table-wrap{ border-radius:14px; overflow:auto; background:#0e1533; }
  table{ width:100%; margin:0; color:#fff; font-size:1.02rem; }
  thead th{
    position:sticky; top:0; z-index:5;
    background:var(--thead)!important;
    font-family:Orbitron, sans-serif; letter-spacing:.9px; text-align:center;
    padding:14px 10px; white-space:nowrap;
    border-bottom:2px solid var(--line)!important;
    box-shadow:0 2px 0 rgba(0,0,0,.35);
  }
  tbody td{
    border-top:1px solid var(--line);
    padding:12px 10px; vertical-align:middle;
  }
  .table-striped>tbody>tr:nth-of-type(odd)>*{background-color:var(--rowOdd)!important;}
  .table-striped>tbody>tr:nth-of-type(even)>*{background-color:var(--rowEven)!important;}
  .table-hover tbody tr:hover>*{ background-color:#1b2f66!important; }

  .aviso-expirado{ color:#cfd7f5; font-weight:700; }

  /* Modal Edição — design */
  .modal-content{
    background:linear-gradient(135deg, var(--modalGrad1), var(--modalGrad2));
    border:1px solid var(--modalEdge);
    border-radius:18px;
    color:#fff;
    box-shadow:0 24px 60px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.05);
  }
  .modal-header{
    border-bottom:1px solid rgba(255,255,255,.12);
    background:linear-gradient(180deg, rgba(255,255,255,.08), transparent);
    border-top-left-radius:18px; border-top-right-radius:18px;
  }
  .modal-title{
    font-family:Orbitron, sans-serif; color:var(--gold); letter-spacing:1px;
    display:flex; align-items:center; gap:8px;
  }
  .modal .form-control{ background:rgba(7,12,26,.65); border:2px solid rgba(255,255,255,.18); color:#fff; }
  .modal .form-control:focus{ border-color:#a5c4ff; box-shadow:0 0 0 .2rem rgba(165,196,255,.18); }
  .input-group-text{
    background:rgba(255,255,255,.12); border-color:rgba(255,255,255,.18); color:#fff; font-weight:800;
  }
  .pill{
    display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid rgba(255,255,255,.2);
    border-radius:999px; background:rgba(0,0,0,.25); font-weight:800; color:#e7efff;
  }
  .time-left{ color:#ffeaa6; font-weight:900; }

  /* Alertas */
  .alert{
    background:var(--gold); color:#101320; font-weight:900; border:none; border-radius:12px;
    text-align:center; box-shadow:0 10px 22px rgba(255,215,0,.18);
  }

  /* Responsivo */
  @media (max-width:1200px){
    .kpis{ grid-template-columns: repeat(3,minmax(0,1fr)); }
    .ranking{ grid-template-columns:1fr; }
  }
  @media (max-width:900px){
    .sidebar{display:none;}
    .main-content{margin-left:0;padding:14px;}
    .kpis{ grid-template-columns: 1fr; }
    table{ font-size:1rem; }
    thead th{ font-size:.98rem; }
  }
</style>
