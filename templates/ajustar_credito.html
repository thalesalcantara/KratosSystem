<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ajustar Crédito - Coopex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts, Bootstrap e Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #191c20;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-card {
            background: linear-gradient(130deg, #101218 80%, #003399 100%);
            color: #ffd700;
            padding: 38px 30px 26px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px #000a, 0 2px 8px #00339955;
            width: 100%;
            max-width: 420px;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            color: #ffd700;
            margin-bottom: 18px;
        }
        .form-label {
            color: #fff;
            font-weight: 600;
        }
        .form-control, .form-select {
            background: #23262b;
            border: 1px solid #22263d;
            color: #ffd700;
            font-weight: 500;
            border-radius: 9px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 1.5px #ffd70044;
            background: #191c20;
            color: #ffd700;
        }
        .btn-primary {
            background: linear-gradient(90deg,#ffd700 60%,#ffe670 100%);
            color: #191c20;
            font-weight: bold;
            border: none;
            border-radius: 17px;
            font-size: 1.1rem;
            margin-top: 15px;
            width: 100%;
            transition: background .17s;
        }
        .btn-primary:hover {
            background: #ffe670;
            color: #003399;
        }
        .alert {
            background: #ffd700;
            color: #222;
            font-weight: 600;
            border-radius: 9px;
            margin-top: 10px;
            margin-bottom: 0;
        }
        #saldo-atual {
            margin: 14px 0 7px 0;
            color: #ffd700;
            font-size: 1.13em;
            font-weight: 700;
        }
        @media (max-width: 500px) {
            .form-card {
                padding: 18px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>
            <i class="bi bi-coin"></i>
            Ajustar Crédito de Cooperado
        </h2>
        <form method="post">
            <label class="form-label" for="cooperado_id"><i class="bi bi-person-lines-fill"></i> Cooperado</label>
            <select class="form-select" id="cooperado_id" name="cooperado_id" required onchange="exibirDadosCooperado()">
                <option value="">Selecione...</option>
                {% for c in cooperados %}
                    <option value="{{ c.id }}" data-nome="{{ c.nome }}" data-username="{{ c.username }}" data-credito="{{ '{:,.2f}'.format(c.credito) }}">{{ c.nome }} (Usuário: {{ c.username }})</option>
                {% endfor %}
            </select>
            
            <div id="dados-cooperado" style="display:none;">
                <div id="saldo-atual"></div>
                <label class="form-label" for="credito"><i class="bi bi-currency-dollar"></i> Novo Crédito (R$)</label>
                <input type="number" class="form-control" id="credito" name="credito" min="0" step="0.01" required>
                <input type="hidden" id="nome" name="nome">
                <input type="hidden" id="username" name="username">
                <button type="submit" class="btn btn-primary mt-3">
                    Salvar Ajuste
                </button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script>
    function exibirDadosCooperado() {
        var select = document.getElementById("cooperado_id");
        var option = select.options[select.selectedIndex];
        var divDados = document.getElementById("dados-cooperado");
        var saldoAtual = document.getElementById("saldo-atual");
        var nomeInput = document.getElementById("nome");
        var userInput = document.getElementById("username");
        var creditoInput = document.getElementById("credito");

        if (select.value) {
            var nome = option.getAttribute("data-nome");
            var username = option.getAttribute("data-username");
            var credito = option.getAttribute("data-credito");
            saldoAtual.innerHTML = '<i class="bi bi-cash-coin"></i> Saldo atual: <b>R$ ' + credito + '</b>';
            nomeInput.value = nome;
            userInput.value = username;
            creditoInput.value = credito.replace(",", ".");
            divDados.style.display = "block";
        } else {
            divDados.style.display = "none";
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
